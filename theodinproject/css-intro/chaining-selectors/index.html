<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chaining Selectors</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- Manipulated Images -->
        <div>
            <img class="avatar proportioned" src="./images/katho.jpg" alt="katho">
            <img class="avatar distorted" src="./images/andrea.jpg" alt="andrea">
        </div>
        
        <!-- Original Images -->
        <div>
            <img class="avatar unedited" src="./images/katho.jpg" alt="katho">
            <img class="avatar unedited" src="./images/andrea.jpg" alt="andrea">
        </div>
    </body>
</html>
